<!-- ======= Portfolio Section ======= -->
<section id="portfolio" class="portfolio section-bg">
  <div class="container">
    <div class="section-title">
      <h2>Portfolio</h2>
    </div>

    <div class="row" data-aos="fade-up">
      <div class="col-lg-12 d-flex justify-content-center">
        <ul id="portfolio-flters">
          <li data-filter="*" class="filter-active">All</li>
          <li data-filter=".filter-web">Full Stack</li>
          <li data-filter=".filter-app">JavaScript Projects</li>
          <li data-filter=".filter-current">Current Projects</li>
        </ul>
      </div>
    </div>

    <div
      class="row portfolio-container"
      data-aos="fade-up"
      data-aos-delay="100"
    >
      <div
        *ngFor="let project of projects"
        class="col-lg-4 col-md-6 portfolio-item {{ project.filter }}"
      >
        <div class="portfolio-wrap">
          <img src="{{ project.img }}" class="img-fluid" alt="" />
          <div class="portfolio-links">
            <a href="{{ project.demo }}" target="_blank" title="See Live Demo"
              ><i class="h5">See Live Demo</i></a
            >
            <a href="{{ project.github }}" target="_blank" title="More Details"
              ><i class="h5">See Repo</i></a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End Portfolio Section  -->
